<div class="card">
  <div class="card-header">
    {{ trip.name }}

    <!-- Rank Stars (only shown if rank exists) -->
    <div *ngIf="trip.rank !== undefined" class="mt-1 fw-bold text-primary">
      <span *ngFor="let star of getStars(trip.rank)">&#9733;</span>
      <span class="text-muted">({{ trip.rank }})</span>
    </div>
  </div>

  <img src="assets/images/{{ trip.image }}"  
       alt="trip thumbnail" class="card-img-top">

  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">
         {{ trip.resort }}
    </h6>

    <p class="card-subtitle mt-3 mb-3 text-muted">
      {{ trip.length }} only {{ trip.perPerson | currency:'USD':'symbol' }} per person
    </p>

    <p class="card-text" [innerHTML]="trip.description"></p>

    <div *ngIf="isLoggedIn()">
      <button (click)="editTrip(trip)" class="btn btn-info">Edit Trip</button>
      <button (click)="onDelete()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
